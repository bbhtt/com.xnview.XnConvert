app-id: com.xnview.XnConvert
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: xnconvert
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Filesystem access
  - --filesystem=home
  # Network access
  - --share=network
  # OpenGL access
  - --device=dri
tags:
  - proprietary
modules:
  - name: ImageMagick
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-docs
      - --with-modules
      - --with-threads
      - --with-png
    sources:
      - type: git
        url: https://github.com/ImageMagick/ImageMagick.git
        tag: 7.1.0-48
        commit: c243c92818c376315650f6d8340e7e62e9a14a9e
    cleanup: ['*']
  - name: ghostscript
    config-opts:
      - --enable-dynamic
      - --disable-cups
      - --disable-dbus
      - --disable-gtk
      - --with-system-libtiff
      - --with-drivers=FILES
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs1000/ghostscript-10.0.0.tar.xz
        sha256: f1fa585f7c7d32adfa81ab389388100ac9df83444eb64db1fb92737141ef9f61
      - type: shell
        commands:
         - "rm -rf tesseract leptonica gpdl cups/libs jpeg libpng openjpeg tiff zlib"
    cleanup:
      - /share/doc
  - name: krb5
    subdir: "src"
    config-opts:
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.20/krb5-1.20.tar.gz
        sha256: 7e022bdd3c851830173f9faaa006a230a0e0fdad4c953e85bff4bf0da036e12f
  - name: XnConvert
    buildsystem: simple
    sources:
      - type: archive
        url: https://download.xnview.com/XnConvert-linux-x64.tgz
        sha256: 9b69f53bc325b725b53fb11c0f8c705a03e765b4ce44e104523fe85b642dc8f8
        strip-components: 0
      - type: file
        path: com.xnview.XnConvert.desktop
      - type: file
        path: xnconvert.svg
      - type: file
        path: com.xnview.XnConvert.appdata.xml
    build-commands:
      - cp -a "XnConvert" "${FLATPAK_DEST}/"
      - ln -s "${FLATPAK_DEST}/XnConvert/xnconvert.sh" "${FLATPAK_DEST}/bin/xnconvert"
    post-install:
      - install -Dm0644 "com.xnview.XnConvert.desktop" -t "${FLATPAK_DEST}/share/applications/"
      - install -Dm0644 "com.xnview.XnConvert.appdata.xml" -t "${FLATPAK_DEST}/share/appdata/"
      - install -Dm0644 "xnconvert.svg" "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
cleanup:
  - /share/man
