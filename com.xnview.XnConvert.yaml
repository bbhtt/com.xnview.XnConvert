app-id: com.xnview.XnConvert
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: xnconvert
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Filesystem access
  - --filesystem=home
  # Network access
  - --share=network
  # OpenGL access
  - --device=dri
tags:
  - proprietary
modules:
  # to resize icon
  - ImageMagick.yaml
  # to load PostScript-based file formats (PS + EPS + AI) as well as PDF
  # for display, printing, and conversion
  - ghostscript.yaml
  - krb5.yaml
  - XnConvert.yaml
cleanup:
  - /share/man
  - /XnConvert/XnConvert.desktop*
