app-id: com.xnview.XnConvert
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: xnconvert
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Filesystem access
  - --filesystem=home
  # OpenGL access
  - --device=dri
tags:
  - proprietary
modules:
  - name: ImageMagick
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-docs
      - --with-modules
      - --with-threads
      - --with-png
    sources:
      - type: git
        url: https://github.com/ImageMagick/ImageMagick.git
        tag: 7.1.1-12
        commit: a09d8dd5e3a92362cf70c184670b23163587e6f8
    cleanup: ['*']
  - name: ghostscript
    config-opts:
      - --disable-cups
      - --disable-dbus
      - --disable-gtk
      - --with-system-libtiff
      - --with-drivers=FILES
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10012/ghostscript-10.01.2.tar.xz
        sha256: 48d079242a2ca02a2e47a76a52cdfa818b2ad769c2bab00ad0497dd13560e7e7
      - type: shell
        commands:
         - "rm -rf tesseract leptonica gpdl cups/libs jpeg libpng openjpeg tiff zlib"
    cleanup:
      - /share/doc
  - name: krb5
    subdir: "src"
    config-opts:
      - --localstatedir=/var/lib
      - --sbindir=${FLATPAK_DEST}/bin
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.21/krb5-1.21.tar.gz
        sha256: 69f8aaff85484832df67a4bbacd99b9259bd95aab8c651fbbe65cdc9620ea93b
    cleanup:
      - /bin
  - name: XnConvert
    buildsystem: simple
    sources:
      - type: archive
        url: https://download.xnview.com/XnConvert-linux-x64.tgz
        sha256: 00497eedcd71d590af6c5126581e5f6e3134769fd4799f7a1da452294aa3bacc
        strip-components: 0
      - type: file
        path: com.xnview.XnConvert.desktop
      - type: file
        path: xnconvert.svg
      - type: file
        path: com.xnview.XnConvert.appdata.xml
    build-commands:
      - cp -a "XnConvert" "${FLATPAK_DEST}/"
      - ln -s "${FLATPAK_DEST}/XnConvert/xnconvert.sh" "${FLATPAK_DEST}/bin/xnconvert"
    post-install:
      - install -Dm0644 "com.xnview.XnConvert.desktop" -t "${FLATPAK_DEST}/share/applications/"
      - install -Dm0644 "com.xnview.XnConvert.appdata.xml" -t "${FLATPAK_DEST}/share/appdata/"
      - install -Dm0644 "xnconvert.svg" "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
cleanup:
  - /share/man
