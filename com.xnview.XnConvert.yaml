app-id: com.xnview.XnConvert
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: xnconvert
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Filesystem access
  - --filesystem=home
  # OpenGL access
  - --device=dri
tags:
  - proprietary
modules:
  - name: ImageMagick
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-docs
      - --with-modules
      - --with-threads
      - --with-png
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.1.1-16.tar.gz
        sha256: 777f53db8fcc63b6ef5529c7404f34a3d493fd90c4e39cb0dd7fdd09ee5262e5
        x-checker-data:
          type: anitya
          project-id: 1372
          url-template: https://github.com/ImageMagick/ImageMagick/archive/$version.tar.gz
    cleanup: ['*']

  - name: ghostscript
    config-opts:
      - --disable-cups
      - --disable-dbus
      - --disable-gtk
      - --with-system-libtiff
      - --with-drivers=FILES
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10020/ghostscript-10.02.0.tar.xz
        sha256: fa08ce016b30d26293dc322c6353691aced94fd3667a68ede7ff5395d71fcd0b
        x-checker-data:
          type: anitya
          project-id: 1157
          url-template: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs${major}0$minor$patch/ghostscript-$version.tar.xz
      - type: shell
        commands:
          - rm -rf tesseract leptonica gpdl cups/libs jpeg libpng openjpeg tiff zlib
    cleanup:
      - /share/doc

  - name: krb5
    subdir: src
    config-opts:
      - --localstatedir=/var/lib
      - --sbindir=${FLATPAK_DEST}/bin
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.21/krb5-1.21.2.tar.gz
        sha256: 9560941a9d843c0243a71b17a7ac6fe31c7cebb5bce3983db79e52ae7e850491
        x-checker-data:
          type: html
          url: https://kerberos.org/dist/
          version-pattern: Kerberos V5 Release ([\d\.-]*) - current release
          url-template: https://kerberos.org/dist/krb5/$version0.$version1/krb5-$version.tar.gz
    cleanup:
      - /bin

  - name: XnConvert
    buildsystem: simple
    sources:
      - type: archive
        url: https://download.xnview.com/XnConvert-linux-x64.tgz
        sha256: 00497eedcd71d590af6c5126581e5f6e3134769fd4799f7a1da452294aa3bacc
        strip-components: 0
        x-checker-data:
          type: rotating-url
          url: https://download.xnview.com/XnConvert-linux-x64.tgz
      - type: file
        path: com.xnview.XnConvert.desktop
      - type: file
        path: xnconvert.svg
      - type: file
        path: com.xnview.XnConvert.appdata.xml
    build-commands:
      - cp -a "XnConvert" "${FLATPAK_DEST}/"
      - ln -s "${FLATPAK_DEST}/XnConvert/xnconvert.sh" "${FLATPAK_DEST}/bin/xnconvert"
    post-install:
      - install -Dm0644 "com.xnview.XnConvert.desktop" -t "${FLATPAK_DEST}/share/applications/"
      - install -Dm0644 "com.xnview.XnConvert.appdata.xml" -t "${FLATPAK_DEST}/share/appdata/"
      - install -Dm0644 "xnconvert.svg" "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
cleanup:
  - /share/man
